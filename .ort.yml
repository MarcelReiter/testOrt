includes:
  paths:
    - pattern: app/**
      reason: SOURCE_OF
      comment: "app depends on everything which will later be actually part of the app. All other folders would just be duplication - or not part of the final app"
excludes:
  # docs on excluding scopes: https://oss-review-toolkit.org/ort/docs/configuration/ort-yml#excluding-scopes
  scopes:
    # Refactor once this drops: https://github.com/oss-review-toolkit/ort/issues/11236
    # Until then, we use this regex: https://github.com/oss-review-toolkit/ort/issues/2276#issuecomment-592497091
    - pattern: "^(?!.*\\btuiGoogleReleaseRuntimeClasspath|tuiReleaseRuntimeClassPath|googleReleaseRuntimeClassPath|releaseRuntimeClasspath\\b).*$"
      reason: BUILD_DEPENDENCY_OF
      comment: "Drop everything (autogenerated stuff) except for releaseRuntimeClasspath"
